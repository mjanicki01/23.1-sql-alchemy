{% extends 'base.html' %}
{% block title %}User Detail{% endblock %}
{% block content %}

    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <img src="{{user.img_url}}" height="100px"/>

    <form>
    <button formaction="/update/{{user.id}}" formmethod="GET">
        Update User</button>
    <button formaction="/delete/{{user.id}}" formmethod="POST">
        Delete User</button>
    </form>
    
    <h3>Posts by {{user.first_name}} {{user.last_name}}</h3>
    <ul>
        {% for post in posts %}
        <li><a href="post/{{post.id}}">{{post.title}}</a> <br/> {{post.content}}</li>
        {% endfor %}
    </ul>

    <form>
    <button formaction="/addpost/{{user.id}}" formmethod="GET">
        Add Post for {{user.first_name}} {{user.last_name}}</button>
    </form>

{% endblock %}

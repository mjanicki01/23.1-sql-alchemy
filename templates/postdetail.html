{% extends 'base.html' %}
{% block title %}Post Detail{% endblock %}
{% block content %}

    <h1>{{post.title}}</h1>
    
    <h3>{{post.content}}</h3>
    <p><i>By {{post.creator.first_name}} {{post.creator.last_name}}</i></p>
    <p><i>Created at {{post.created_at}}</i></p>

    <form>
        <button formaction="/updatepost/{{post.id}}" formmethod="GET">
            Edit</button>
        <button formaction="/delete/post/{{post.id}}" formmethod="POST">
            Delete</button>
        <button formaction="/{{post.creator_id}}" formmethod="GET">
            Cancel</button>
        <button formaction="/" formmethod="GET">
            User Index</button>
    </form>

{% endblock %}
